 <!DOCTYPE html>
<html lang="en">
   

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculator</title>
</head>

<body>
    <div class="main">
        <h3>calculator</h3>
        <input style="width:158px ;color:black; background-color: aliceblue;" class="result" disabled type="text" value="" >
        <input type="button" onclick="clearScreen()"style="background-color:green;" value="c">
        <div class="r1 btn">
            <input type="button" onclick="display(1)" value="1">
            <input type="button" onclick="display(2)"value="2">
            <input type="button" onclick="display(3)"value="3">
            <input type="button"onclick="display('/')" style="background-color: red;" value="/">
        </div>
        <div class="r2 btn">
            <input type="button" onclick="display(4)"value="4">
            <input type="button"onclick="display(5)" value="5">
            <input type="button" onclick="display(6)"value="6">
            <input type="button" onclick="display('-')"style="background-color: red;" value="-">
        </div>
        <div class="r3 btn">
            <input type="button" onclick="display(7)"value="7">
            <input type="button" onclick="display(8)"value="8">
            <input type="button"onclick="display(9)" value="9">
            <input type="button"onclick="display('*')" style="background-color: red;" value="*">
        </div>
        <div class="r4 btn">
            <input type="button" onclick="display('.')"style="background-color:green;" value=".">
            <input type="button"onclick="display(0)" value="0">
            <input type="button"onclick="calculate()" style="background-color: red;" value="=">
            <input type="button"onclick="display('+')" style="background-color: red;" value="+">
        </div>

    </div>


<script src="index.js"></script>
</body>

</html>
